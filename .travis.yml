language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-springboot2-webservice *
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo setting에 설정된 값
    bucket: freelec-springboot-build-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy #before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo setting에 설정된 값
    bucket: freelec-springboot-build-s3 #S3 버킷
    key: freelec-springboot2-webservice.zip #빌드파일을 압축해서 전달
    bundle_type: zip #압축 확장자
    application: freelec-springboot2-webservice
    group: freelec-springboot2-webservice-group #웹콘솔에서 입력한 CodeDeploy 그룹
    region: ap-northeast-2
    wait-until-deployed: true



